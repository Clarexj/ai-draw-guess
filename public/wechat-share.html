        /* åº•éƒ¨å·¥å…·æ¡ */
        .bottom-toolbar {

        /* å¿«é€Ÿé¢œè‰²æ¡ */

        /* å¾®ä¿¡é£æ ¼æŒ‰é’® */
        .wechat-buttons {

        .wechat-btn {

        /* ç»“æœå±•ç¤º */
        .result-popup {

        /* åŠ è½½æç¤º */

        /* æ©¡çš®æ“¦æ¨¡å¼ */
        .eraser-mode {

</head>
<body>
    <div class="wechat-container">
        <!-- æ ‡é¢˜æ  -->
        <div class="wechat-header">
            <h1>ğŸ¨ AIç”»å›¾çŒœè°œ</h1>
        </div>

        <!-- ç”»å¸ƒåŒº -->
        <div class="canvas-area">
            <canvas id="canvas"></canvas>
            <div class="eraser-mode" id="eraserMode">æ©¡çš®æ“¦æ¨¡å¼</div>
        </div>

        <!-- åº•éƒ¨å·¥å…·æ  -->
        <div class="bottom-toolbar">
            <!-- é¢œè‰²é€‰æ‹© -->
            <div class="quick-colors">
                <div class="color-dot active" style="background: #000" data-color="#000000"></div>
                <div class="color-dot" style="background: #f44336" data-color="#f44336"></div>
                <div class="color-dot" style="background: #2196F3" data-color="#2196F3"></div>
                <div class="color-dot" style="background: #4CAF50" data-color="#4CAF50"></div>
                <div class="color-dot" style="background: #FF9800" data-color="#FF9800"></div>
                <div class="color-dot" style="background: #9C27B0" data-color="#9C27B0"></div>
            </div>

            <!-- ç”»ç¬”ç²—ç»† -->
            <div class="size-selector" style="display: flex; justify-content: center; gap: 20px; margin: 10px 0;">
                <div class="size-dot" style="width: 10px; height: 10px; background: #333; border-radius: 50%; cursor: pointer;" data-size="2"></div>
                <div class="size-dot active" style="width: 16px; height: 16px; background: #333; border-radius: 50%; cursor: pointer; border: 2px solid #07c160;" data-size="5"></div>
                <div class="size-dot" style="width: 24px; height: 24px; background: #333; border-radius: 50%; cursor: pointer;" data-size="10"></div>
            </div>

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="wechat-buttons">
                <button class="wechat-btn btn-clear" onclick="handleClear()">
                    æ¸…ç©º
                </button>
                <button class="wechat-btn btn-send" onclick="sendToAI()">
                    å‘é€ç»™AI
                </button>
            </div>
        </div>
    </div>

    <!-- ç»“æœå¼¹çª— -->
    <div class="result-popup" id="resultPopup">
        <div class="result-header">
            <div class="result-title">AIçš„å›ç­”</div>
            <div class="result-close" onclick="closeResult()">å®Œæˆ</div>
        </div>
        <div class="result-body">
            <div class="result-text" id="resultText"></div>
        </div>

    <!-- åŠ è½½æç¤º -->
    <div class="loading-toast" id="loadingToast">
        AIæ€è€ƒä¸­...
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let currentColor = '#000000';
        let lineWidth = 3;
        let isEraser = false;

        // åˆå§‹åŒ–ç”»å¸ƒ
        function initCanvas() {
            const canvasArea = document.querySelector('.canvas-area');
            canvas.width = canvasArea.clientWidth;
            canvas.height = canvasArea.clientHeight;

            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        initCanvas();

        // è·å–è§¦æ‘¸ä½ç½®
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        }

        // å¼€å§‹ç»˜åˆ¶
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const pos = getTouchPos(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        });

        // ç»˜åˆ¶ä¸­
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;

            const pos = getTouchPos(e);

            if (isEraser) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20;
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = lineWidth;
            }

            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        });

        // ç»“æŸç»˜åˆ¶
        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // é¢œè‰²é€‰æ‹©
        document.querySelectorAll('.color-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                document.querySelector('.color-dot.active').classList.remove('active');
                this.classList.add('active');
                currentColor = this.dataset.color;
                isEraser = false;
                document.getElementById('eraserMode').classList.remove('active');
            });
        });

        // ç”»ç¬”ç²—ç»†é€‰æ‹©
        document.querySelectorAll('.size-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                document.querySelectorAll('.size-dot').forEach(d => {
                    d.style.border = 'none';
                    d.classList.remove('active');
                });
                this.style.border = '2px solid #07c160';
                this.classList.add('active');
                lineWidth = parseInt(this.dataset.size);
            });
        });

        // æ¸…ç©ºç”»å¸ƒ
        function handleClear() {
            // é•¿æŒ‰æ¸…ç©ºï¼ŒçŸ­æŒ‰åˆ‡æ¢æ©¡çš®æ“¦
            if (isEraser) {
                isEraser = false;
                document.getElementById('eraserMode').classList.remove('active');
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // å‘é€ç»™AI
        async function sendToAI() {
            document.getElementById('loadingToast').classList.add('show');

            try {
                const imageData = canvas.toDataURL('image/png');

                // è¿™é‡Œéœ€è¦é…åˆä½ çš„åç«¯API
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageData: imageData })  // ä¿®æ”¹ä¸º imageData
                });

                const data = await response.json();

                document.getElementById('loadingToast').classList.remove('show');
                document.getElementById('resultText').innerText = data.guess || 'è®©æˆ‘å†æƒ³æƒ³...';
                document.getElementById('resultPopup').classList.add('show');

            } catch (error) {
                document.getElementById('loadingToast').classList.remove('show');
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•');
            }
        }

        // å…³é—­ç»“æœ
        function closeResult() {
            document.getElementById('resultPopup').classList.remove('show');
        }

        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', (e) => {
            if (e.target !== canvas) return;
            e.preventDefault();
        }, { passive: false });

        // åŒå‡»åˆ‡æ¢æ©¡çš®æ“¦
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;

            if (tapLength < 500 && tapLength > 0) {
                isEraser = !isEraser;
                document.getElementById('eraserMode').classList.toggle('active');
                e.preventDefault();
            }
            lastTap = currentTime;
        });
    </script>
