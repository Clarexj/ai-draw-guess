<!DOCTYPE html>

    <style>

        body {

        .container {

        /* é¡¶éƒ¨æ ‡é¢˜åŒº */
        .header {

            text-align: center;
            padding: 15px 10px 10px;

        .header h1 {

        }

        .header p {

        /* ç”»å¸ƒåŒºåŸŸ */
        .canvas-wrapper {
            flex: 1;
            background: white;

            margin: 10px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            min-height: 0; /* é‡è¦ï¼šå…è®¸flexå­å…ƒç´ æ”¶ç¼© */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* å·¥å…·æ  */
        .toolbar {
            background: white;
            border-radius: 15px;
            padding: 10px;
            flex-shrink: 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        .color-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .color-btn {
            width: 40px;

            border-radius: 50%;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.2);
        }

        /* ç”»ç¬”å¤§å° */
        .size-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #666;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .size-btn.active {
            border-color: #667eea;
            background: #333;
        }

        .size-small { width: 20px; height: 20px; }
        .size-medium { width: 30px; height: 30px; }
        .size-large { width: 40px; height: 40px; }

        /* æ“ä½œæŒ‰é’® */
        .action-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
        }

        .btn-clear {
            background: #ff6b6b;
        }

        .btn-guess {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* AIå›å¤å¼¹çª— */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            padding: 20px;
        }

        .result-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .result-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .close-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- æ ‡é¢˜ -->
        <div class="header">
            <h1>ğŸ¨ AIç”»å›¾çŒœè°œ</h1>
            <p>ç”»å‡ºä½ çš„æƒ³æ³•ï¼Œè®©AIæ¥çŒœï¼</p>
        </div>

        <!-- ç”»å¸ƒ -->
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>

        <!-- å·¥å…·æ  -->
        <div class="toolbar">
            <!-- é¢œè‰²é€‰æ‹© -->
            <div class="color-row">
                <div class="color-btn active" style="background: #000000" data-color="#000000"></div>
                <div class="color-btn" style="background: #FF0000" data-color="#FF0000"></div>
                <div class="color-btn" style="background: #00FF00" data-color="#00FF00"></div>
                <div class="color-btn" style="background: #0000FF" data-color="#0000FF"></div>
                <div class="color-btn" style="background: #FFFF00" data-color="#FFFF00"></div>
                <div class="color-btn" style="background: #FF00FF" data-color="#FF00FF"></div>
                <div class="color-btn" style="background: #00FFFF" data-color="#00FFFF"></div>
                <div class="color-btn" style="background: #FFFFFF; border: 2px solid #ddd;" data-color="#FFFFFF"></div>
            </div>

            <!-- ç”»ç¬”å¤§å° -->
            <div class="size-row">
                <div class="size-btn size-small" data-size="2"></div>
                <div class="size-btn size-medium active" data-size="5"></div>
                <div class="size-btn size-large" data-size="10"></div>
            </div>

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="action-row">
                <button class="btn btn-clear" onclick="clearCanvas()">æ¸…ç©ºç”»å¸ƒ</button>
                <button class="btn btn-guess" onclick="guessDrawing()">è®©AIçŒœçŒœ</button>
            </div>
        </div>
    </div>

    <!-- ç»“æœå¼¹çª— -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-title">ğŸ¤– AIçš„çŒœæµ‹</div>
            <div class="result-text" id="resultText"></div>
            <button class="close-btn" onclick="closeModal()">çŸ¥é“äº†</button>
        </div>
    </div>

    <!-- åŠ è½½åŠ¨ç”» -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">AIæ€è€ƒä¸­...</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;

        // è®¾ç½®ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const wrapper = document.querySelector('.canvas-wrapper');
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // è·å–è§¦æ‘¸/é¼ æ ‡ä½ç½®
        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return { x, y };
        }

        // å¼€å§‹ç”»ç”»
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        // ç”»ç”»ä¸­
        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;

            const pos = getPosition(e);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        // åœæ­¢ç”»ç”»
        function stopDrawing(e) {
            e.preventDefault();
            isDrawing = false;
        }

        // è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // é¼ æ ‡äº‹ä»¶ï¼ˆç”¨äºç”µè„‘æµ‹è¯•ï¼‰
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // é¢œè‰²é€‰æ‹©
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.color-btn.active').classList.remove('active');
                this.classList.add('active');
                currentColor = this.dataset.color;
            });
        });

        // ç”»ç¬”å¤§å°é€‰æ‹©
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.size-btn.active').classList.remove('active');
                this.classList.add('active');
                currentSize = parseInt(this.dataset.size);
            });
        });

        // æ¸…ç©ºç”»å¸ƒ
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // AIçŒœæµ‹
        async function guessDrawing() {
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('show');

            try {
                // å°†ç”»å¸ƒè½¬æ¢ä¸ºbase64
                const imageData = canvas.toDataURL('image/png');

                // è°ƒç”¨API
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageData: imageData })  // ä¿®æ”¹ä¸º imageData
                });

                const data = await response.json();

                // éšè—åŠ è½½ï¼Œæ˜¾ç¤ºç»“æœ
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultText').innerText = data.guess || 'æˆ‘è¿˜åœ¨å­¦ä¹ ä¸­ï¼Œå†ç”»æ¸…æ¥šä¸€ç‚¹è¯•è¯•ï¼Ÿ';
                document.getElementById('resultModal').classList.add('show');

            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultText').innerText = 'å“å‘€ï¼Œå‡ºäº†ç‚¹é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ï¼';
                document.getElementById('resultModal').classList.add('show');
            }
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
        }

        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
