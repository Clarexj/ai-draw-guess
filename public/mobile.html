<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AI画图猜谜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 100%;
            overflow: hidden;
        }

        /* 顶部标题区 */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 15px 10px 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-radius: 10px;
            margin: 0 5px;
        }

        .header h1 {
            font-size: 1.3rem;
            margin-bottom: 3px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 0.85rem;
            opacity: 1;
            font-weight: 500;
        }

        /* 画布区域 */
        .canvas-wrapper {
            flex: 1;
            background: white;
            border-radius: 15px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            min-height: 0; /* 重要：允许flex子元素收缩 */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 工具栏 */
        .toolbar {
            background: white;
            border-radius: 15px;
            padding: 10px;
            flex-shrink: 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        /* 颜色选择器 */
        .color-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.2);
        }

        /* 画笔大小 */
        .size-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .size-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #666;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .size-btn.active {
            border-color: #667eea;
            background: #333;
        }

        .size-small { width: 20px; height: 20px; }
        .size-medium { width: 30px; height: 30px; }
        .size-large { width: 40px; height: 40px; }

        /* 操作按钮 */
        .action-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
        }

        .btn-clear {
            background: #ff6b6b;
        }

        .btn-guess {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* AI回复弹窗 */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 1000;
            padding: 20px;
        }

        .result-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .result-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .close-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* 加载动画 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1>🎨 AI画图猜谜</h1>
            <p>画出你的想法，让AI来猜！</p>
        </div>

        <!-- 画布 -->
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <!-- 颜色选择 -->
            <div class="color-row">
                <div class="color-btn active" style="background: #000000" data-color="#000000"></div>
                <div class="color-btn" style="background: #FF0000" data-color="#FF0000"></div>
                <div class="color-btn" style="background: #00FF00" data-color="#00FF00"></div>
                <div class="color-btn" style="background: #0000FF" data-color="#0000FF"></div>
                <div class="color-btn" style="background: #FFFF00" data-color="#FFFF00"></div>
                <div class="color-btn" style="background: #FF00FF" data-color="#FF00FF"></div>
                <div class="color-btn" style="background: #00FFFF" data-color="#00FFFF"></div>
                <div class="color-btn" style="background: #FFFFFF; border: 2px solid #ddd;" data-color="#FFFFFF"></div>
            </div>

            <!-- 画笔大小 -->
            <div class="size-row">
                <div class="size-btn size-small" data-size="2"></div>
                <div class="size-btn size-medium active" data-size="5"></div>
                <div class="size-btn size-large" data-size="10"></div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-row">
                <button class="btn btn-clear" onclick="clearCanvas()">清空画布</button>
                <button class="btn btn-guess" onclick="guessDrawing()">让AI猜猜</button>
            </div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-title">🤖 AI的猜测</div>
            <div class="result-text" id="resultText"></div>
            <button class="close-btn" onclick="closeModal()">知道了</button>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">AI思考中...</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;

        // 设置画布大小
        function resizeCanvas() {
            const wrapper = document.querySelector('.canvas-wrapper');
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 获取触摸/鼠标位置
        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return { x, y };
        }

        // 开始画画
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        // 画画中
        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;

            const pos = getPosition(e);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        // 停止画画
        function stopDrawing(e) {
            e.preventDefault();
            isDrawing = false;
        }

        // 触摸事件
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // 鼠标事件（用于电脑测试）
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // 颜色选择
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.color-btn.active').classList.remove('active');
                this.classList.add('active');
                currentColor = this.dataset.color;
            });
        });

        // 画笔大小选择
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.size-btn.active').classList.remove('active');
                this.classList.add('active');
                currentSize = parseInt(this.dataset.size);
            });
        });

        // 清空画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // AI猜测
        async function guessDrawing() {
            // 显示加载动画
            document.getElementById('loading').classList.add('show');

            try {
                // 将画布转换为base64
                const imageData = canvas.toDataURL('image/png');

                // 调用API
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageData: imageData })  // 修改为 imageData
                });

                const data = await response.json();

                // 隐藏加载，显示结果
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultText').innerText = data.guess || '我还在学习中，再画清楚一点试试？';
                document.getElementById('resultModal').classList.add('show');

            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultText').innerText = '哎呀，出了点问题，请稍后再试！';
                document.getElementById('resultModal').classList.add('show');
            }
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
        }

        // 防止页面滚动
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
