<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画图游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, "PingFang SC", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .desc {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .tip {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .copy-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .copy-url {
            word-break: break-all;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .copy-btn {
            padding: 8px 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI画图猜谜</h1>
        <p class="desc">画出你的创意，让AI来猜！</p>

        <div class="btn-group">
            <a href="mobile.html" class="btn">📱 开始游戏</a>
            <a href="wechat-share.html" class="btn">💬 微信专版</a>
        </div>

        <div class="tip">
            如果无法打开，请点击右上角 ••• 选择"在浏览器打开"
        </div>

        <div class="copy-box">
            <p>或复制链接到浏览器：</p>
            <div class="copy-url" id="url">https://ai-you-draw-i-guess.fun/mobile.html</div>
            <button class="copy-btn" onclick="copyUrl()">复制链接</button>
        </div>
    </div>

    <script>
        // 检测是否在微信中
        function isWechat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        // 复制链接
        function copyUrl() {
            const url = document.getElementById('url').innerText;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('链接已复制！请粘贴到浏览器打开');
                });
            } else {
                // 兼容旧版本
                const input = document.createElement('input');
                input.value = url;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('链接已复制！请粘贴到浏览器打开');
            }
        }

        // 如果不在微信中，直接跳转
        window.onload = function() {
            if (!isWechat()) {
                // 不在微信中，直接跳转到游戏
                window.location.href = 'mobile.html';
            }
        }
    </script>
</body>
</html>
